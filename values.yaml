replicas: 1

autoscaling:
  enabled: false
  #minReplicas: 2
  #maxReplicas: 4
  #targetCPUUtilizationPercentage: 80

resources:
  limits:
    cpu: 1
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 600Mi

livenessProbe: |-
  httpGet:
    path: '/auth/'
    port: 8080
  initialDelaySeconds: 300
  timeoutSeconds: 5

readinessProbe: |-
  httpGet:
    path: '/auth/realms/master'
    port: 8080
  initialDelaySeconds: 30
  timeoutSeconds: 1

startupProbe: |-
  httpGet:
    path: '/auth/'
    port: 8080
  initialDelaySeconds: 30
  timeoutSeconds: 1
  failureThreshold: 60
  periodSeconds: 5

terminationGracePeriodSeconds: 60

#logLevel: INFO

ingress:
  enabled: true
  hostname: localhost
  # alternative second host name in ingress
  #altHostname: ""
  # overwrite host used in KC_HOSTNAME
  #adminHostname: ""
  # tlsSecret: ""
  ingressClassName: "nginx"
  annotations: {}
    # external-dns.alpha.kubernetes.io/target: ""
    # kubernetes.io/ingress.class: ""

    ## With multiple replicas it might be necessary to add below cookie options to the ingress.
    # nginx.ingress.kubernetes.io/affinity: 'cookie'
    # nginx.ingress.kubernetes.io/session-cookie-path: '/'

prometheus:
  enabled: true
  authToken: changeme
  #port: 9542
  #path: /metrics
  # podMonitor is used to provide a PodMonitor CRD to integrate with prometheus operator
  # prometheus has to be enabled to use this
  serviceMonitor:
    enabled: true
    #selector: "guardians-raccoon"
    #scheme: http
    #interval: "15s"
    #scrapeTimeout: "3s"
    #honorLabels: ""
  podMonitor:
    enabled: false
    #selector: "guardians-raccoon"
    #scheme: http
    #interval: "15s"
    #scrapeTimeout: "3s"
    #honorLabels: ""

customConfig:
  # With the following setting one can set the frontendUrl configuration for hostname SPI
  #frontendUrl: '${keycloak.frontendUrl:}'

  spi: {}
  # As an alternative, one can replace the whole SPI "hostname" configuration block, however this overrides the frontendUrl variable
  #spi:
  #  hostname: |-
  #   <spi name="hostname">
  #     <!-- some xml config -->
  #   </spi>
keycloak:
  image: iris_keycloak:latest

haproxy:
  image: haproxy:2.4.0-alpine
  containerSecurityContext: {}
  resources:
    limits:
      memory: 1Gi
      cpu: 1
    requests:
      memory: 250Mi
      cpu: 250m

postgresql:
  containerSecurityContext: {}

  maxPreparedTransactions: "100"

  # You can force using a specific image here:
  #image: <your-image>
  #imagePullPolicy: IfNotPresent

  resources:
    limits:
      cpu: 100m
      memory: 500Mi
    requests:
      cpu: 20m
      memory: 200Mi

externalDatabase:
  # Set host if you use an external database or service name is not sufficient
  #host: ''
  ssl: false
  #sslMode: 'verify-full'
  #sslCert: |
