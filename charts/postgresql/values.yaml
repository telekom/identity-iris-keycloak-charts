global:
  # Global image registry that will be used as fallback if component-specific registry is not set
  # This should be the registry hostname only (e.g., "docker.io", "quay.io", "your.registry.hostname")
  imageRegistry: ""

  labels:
    # Common labels for all resources
    common: {}
    # Monitoring related Labels
    monitoring:
      # General monitoring labels
      general: {}
      # Labels for monitoring specific to Keycloak service
      keycloak: {}
      # Labels for monitoring database services
      database: {}

  imagePullSecrets: []

  imagePullPolicy: IfNotPresent

  database:
    location: local
    # Set host if you use an external database or service name is not sufficient
    host: localhost
    port: 5432
    database: pgdb
    username: pgusr
    password: not_secure_pwd

  failOnUnsetValues: true

# maximum number of client connections
maxConnections: "100"

# memory dedicated to PostgreSQL for caching data
sharedBuffers: "32MB"

# maximum number of transactions that can be in the "prepared" state simultaneously
# setting this parameter to zero (default) disables the prepared-transaction feature
maxPreparedTransactions: "0"

image:
  # Image registry hostname (overrides global.imageRegistry if set)
  registry: ""
  # Image repository path within the registry
  repository: bitnami/postgresql
  # Image tag
  tag: 12.3.0-debian-10-r70
  # Image digest (overrides tag if set)
  digest: ""
  # Image pull policy
  pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 100m
    memory: 500Mi
  requests:
    cpu: 20m
    memory: 200Mi

persistence:
  keepOnDelete: true
  storageClassName: ""
  resources:
    requests:
      storage: 1Gi
  #mountDir: '/var/lib/postgresql/data'

deployment:
  annotations: {}

podSecurityContext: {}

containerSecurityContext: {}

